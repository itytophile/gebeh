name: Publish to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gebeh-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install wasm-pack
        run: curl https://drager.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Page dir
        run: mkdir page && cp -R assets/ dist/ pkg/ index.html style.css page/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: page

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
